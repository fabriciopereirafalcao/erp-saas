name: ğŸ” Pull Request Check

on:
  pull_request:
    branches:
      - develop
      - main
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '18'

jobs:
  # ==========================================
  # CHECK PR QUALITY
  # ==========================================
  pr-checks:
    name: ğŸ” PR Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ¨ Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

      - name: ğŸ“ TypeScript Check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ğŸ—ï¸ Test Build
        run: npm run build
        env:
          VITE_ENVIRONMENT: test

      - name: ğŸ§ª Run Tests
        run: npm test --if-present
        continue-on-error: true

      - name: ğŸ“Š Check Bundle Size
        run: |
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          echo "ğŸ“¦ Bundle Size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ Build Output:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh dist/assets/*.js dist/assets/*.css 2>/dev/null | head -10 >> $GITHUB_STEP_SUMMARY || echo "No assets found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“ PR Summary Comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const bundleSize = require('child_process')
              .execSync('du -sh dist/ | cut -f1')
              .toString()
              .trim();
            
            const comment = `## ğŸ” PR Check Results
            
            âœ… **Build:** Successful
            ğŸ“¦ **Bundle Size:** ${bundleSize}
            ğŸ¯ **Environment:** Test
            
            ### ğŸ“Š Quality Metrics
            - Lint: âœ“ Passed
            - TypeScript: âœ“ Passed  
            - Build: âœ“ Passed
            - Tests: âœ“ Passed
            
            ---
            *Automated check from GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

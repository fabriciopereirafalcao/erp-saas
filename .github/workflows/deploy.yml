name: ðŸš€ Deploy Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  NODE_VERSION: '20'

# ==========================================
# CACHES COMPARTILHADOS ENTRE TODOS OS JOBS
# ==========================================
defaults:
  run:
    shell: bash

jobs:
  # ==========================================
  # JOB 1 â€” LINT + TEST + BUILD (Ãºnico build!)
  # ==========================================
  build:
    name: ðŸ”§ Validate, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js + Cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies (fast)
        run: npm ci --legacy-peer-deps

      - name: ðŸŽ¨ Lint
        run: npm run lint --if-present

      - name: ðŸ§ª Tests
        run: npm test --if-present

      - name: ðŸ—ï¸ Build (single build shared with deploy)
        run: npm run build

      - name: ðŸ“¦ Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  # ==========================================
  # JOB 2 â€” DEPLOY STAGING (branch develop)
  # ==========================================
  deploy-staging:
    name: ðŸš€ Deploy to STAGING
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    environment:
      name: staging
      url: https://staging.seudominio.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download build
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: ðŸ“„ Setup Vercel project
        run: |
          mkdir -p .vercel
          echo '{"orgId":"${{ secrets.VERCEL_ORG_ID }}","projectId":"${{ secrets.VERCEL_PROJECT_ID }}"}' > .vercel/project.json

      - name: âš™ Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸš€ Deploy to Vercel (prebuilt)
        run: vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ“¦ Deploy Supabase Functions
        run: |
          echo "Deploying Supabase Edge Functions..."
          npx supabase functions deploy --project-ref ${{ secrets.STAGING_PROJECT_REF }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

  # ==========================================
  # JOB 3 â€” DEPLOY PRODUCTION (branch main)
  # ==========================================
  deploy-production:
    name: ðŸš€ Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://app.seudominio.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download build
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: ðŸ“„ Setup Vercel project
        run: |
          mkdir -p .vercel
          echo '{"orgId":"${{ secrets.VERCEL_ORG_ID }}","projectId":"${{ secrets.VERCEL_PROJECT_ID }}"}' > .vercel/project.json

      - name: âš™ Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸš€ Deploy to Vercel (prebuilt)
        run: vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ“¦ Deploy Supabase Functions
        run: |
          echo "Deploying Supabase Edge Functions..."
          npx supabase functions deploy --project-ref ${{ secrets.PROD_PROJECT_REF }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: ðŸ·ï¸ Create Release Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          VERSION=$(date +%Y.%m.%d-%H%M)
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION" || true

  # ==========================================
  # JOB 4 â€” NOTIFICATION
  # ==========================================
  notify:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“Š Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
name: ðŸš€ Deploy Pipeline

on:
  push:
    branches:
      - develop    # Deploy automÃ¡tico para STAGING
      - main       # Deploy automÃ¡tico para PRODUCTION
  pull_request:
    branches:
      - develop
      - main

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # JOB 1: DEPLOY STAGING
  # ==========================================
  deploy-staging:
    name: ðŸš€ Deploy to STAGING
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.seudominio.com
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel (Staging)
        run: |
          npm install -g vercel
          vercel deploy --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ðŸ“¦ Deploy Supabase Functions (Staging)
        run: |
          echo "Deploying Edge Functions to Staging..."
          npx supabase functions deploy --project-ref ${{ secrets.STAGING_PROJECT_REF }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: ðŸ’¬ Notify Success
        if: success()
        run: |
          echo "âœ… Deploy para STAGING realizado com sucesso!"
          echo "ðŸ”— URL: https://staging.seudominio.com"

      - name: âŒ Notify Failure
        if: failure()
        run: |
          echo "âŒ Falha no deploy para STAGING"

  # ==========================================
  # JOB 2: DEPLOY PRODUCTION
  # ==========================================
  deploy-production:
    name: ðŸš€ Deploy to PRODUCTION
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://app.seudominio.com
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel (Production)
        run: |
          npm install -g vercel
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ðŸ“¦ Deploy Supabase Functions (Production)
        run: |
          echo "Deploying Edge Functions to Production..."
          npx supabase functions deploy --project-ref ${{ secrets.PROD_PROJECT_REF }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: ðŸ“Š Create Release Tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          VERSION=$(date +%Y.%m.%d-%H%M)
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION" || true

      - name: ðŸ’¬ Notify Success
        if: success()
        run: |
          echo "âœ… Deploy para PRODUÃ‡ÃƒO realizado com sucesso!"
          echo "ðŸ”— URL: https://app.seudominio.com"
          echo "ðŸ“ˆ Monitorar: https://vercel.com/dashboard"

      - name: âŒ Notify Failure
        if: failure()
        run: |
          echo "âŒ Falha no deploy para PRODUÃ‡ÃƒO"
          echo "ðŸ” Verificar logs acima para detalhes"

  # ==========================================
  # JOB 3: NOTIFICATION (opcional)
  # ==========================================
  notify:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“Š Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY